[tox]
env_list = py312, lint, docs
minversion = 4.12.1

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    cryptography
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black
commands = black caterpillar

[testenv:docs]
description = build docs
skip_install = true
deps =
    -r docs/requirements.txt
change_dir = docs
commands = sphinx-build -M html "source" "build"